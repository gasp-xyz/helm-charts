# Default values for mangata-node.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
env: local
domainZone: mangata.online
remoteCluster: false
nameOverride: ''

image: "parity/polkadot:v0.9.37"

chain: rococo-local
storageClass: standard-rwo
storageSize: 10Gi
env_vars:
  RUST_LOG: info
aliceExtraArgs: []
bobExtraArgs: []
basePath: ''

resources:
  requests:
    cpu: 200m
    memory: 1Gi
  limits:
    cpu: 1000m
    memory: 2Gi